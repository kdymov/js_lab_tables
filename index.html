<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Lab JS</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    </head>
    <body ng-app="app">
        <div class="main" ng-controller="MainController">
            <h1>{{ title }}</h1>
            <button ng-click="load_small()">Small</button>
            <button ng-click="load_big()">Big</button>
            <button ng-click="load_custom()">Custom</button>
            <input type="file" />
            <div class="component" ng-repeat="table in tables">
                <table-component 
                    tbl="table"
                    sorting="sort"
                    filtering="filter"
                    resetfilter="reset"
                    selecting="select">
                </table-component>
            </div>
        </div>
        
        <!-- Modules -->
        <script src="js/app.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/MainController.js"></script>
        
        <!-- Directives -->
        <script src="js/directives/tableComponent.js"></script>
        
        <!-- Services -->
		<script src="js/services/LoaderService.js"></script>
    </body>
</html>
