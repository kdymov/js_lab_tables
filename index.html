<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Lab JS</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    </head>
    <body ng-app="app">
        <div class="main" ng-controller="MainController">
            <h1>{{ title }}</h1>
            <button ng-click="load_small()">Load</button>
            <table ng-repeat="tbl in tables">
                <thead>
                    <tr>
                        <td ng-repeat="col in tbl.keys">{{ col }}</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in tbl.table">
                        <td ng-repeat="col in tbl.keys">{{ row[col] }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Modules -->
        <script src="js/app.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/MainController.js"></script>
        
        <!-- Services -->
	<script src="js/services/LoaderService.js"></script>
    </body>
</html>
